<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Book Appointment</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='apoint.css'>
</head>

<body>
    <section>        
        <div class="container mt-5">
    <form th:action="@{/confirmed}" method="post" th:object="${uname}">
		
		
		<input type="text" th:value="${uname.username}" name="username" readonly>
        <!--<div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" th:value="${uname.username}" readonly>
        </div>-->
        
        
        
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" name="date" th:value="${uname.date}">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Time</label>
            <input type="text" class="form-control" name="time" th:value="${uname.time}">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Counsellor</label>
            <input type="text" class="form-control" name="counsellor" th:value="${uname.counsellor}">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Link</label>
            <input type="text" class="form-control" name="link" th:value="${uname.link}">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Email</label>
            <input type="text" class="form-control" name="email" th:value="${uname.email}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


        
    </section>
    
    
    
</body>
</html>
