<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users List</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='register.css'>
  </head>
<body>
<div th:replace="HeaderWithBack"></div>

<h2 class="text-center mt-5"
            style="color:rgb(53, 125, 184)">
            LIST OF USERS</h2>

<!--<div th:if=${session.msg}>
	<div class="alert alert-info" role="alert" th:text="${session.msg}">
</div>
<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
</div>-->

<div class="container p-5">
<form th:action="@{/userlist}" th:object="${user}" method="get">
<table class="table table-striped">
  <thead class="bg-primary text-white">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Mobile</th>
      <th scope="col">Address</th>
      <th scope="col">Gender</th>
      <th scope="col">Action</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="i:${user}">
      <th th:text="${i.id}"></th>
      <td th:text="${i.username}"></td>
      <td th:text="${i.email}"></td>
      <td th:text="${i.mobile}"></td>
      <td th:text="${i.address}"></td>
      <td th:text="${i.gender}"></td>
      <td>
		  <a class="btn btn-sm btn-primary" th:href="@{/edituser/{id}(id=${i.id})}">Edit</a>
	  </td>
      <td>
		  <a class="btn btn-sm btn-danger" th:href="@{/deleteuser/{id}(id=${i.id})}">Delete</a>
	  </td>
    </tr>   
  </tbody>
</table>
</form>
</div>
<div th:replace="Footer"></div>
</body>
</html>
