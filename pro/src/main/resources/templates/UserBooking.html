<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Book Appointment</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='apoint.css'>
</head>

<body>
    <section>
        <div class="form-box mb-3">
            <div class="form-value">
                <form th:action="@{/appfilled}" method="post">
                    <h2>Book Appointment</h2>
                    <div class="mt-2 mb-3">
                        <div class="inputbox"> <ion-icon name="person-outline"></ion-icon> <input type="text" name="username"
                                required> <label>Username</label> </div>
                    </div>
                    <div class="mb-3">
                        <div class="inputbox"> <ion-icon name="calendar-outline"></ion-icon> <input type="date" name="date" required> 
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="inputbox"> <ion-icon name="time-outline"></ion-icon> <select required name="time">
                                <option value="" disabled selected hidden>Select Time</option>
                                <option value="9 AM to 10 AM">9 AM to 10 AM</option>
                                <option value="10 AM to 11 AM">10 AM to 11 AM</option>
                                <option value="11 AM to 12 PM">11 AM to 12 PM</option>
                                <option value="11 AM to 12 PM">12 PM to 1 PM</option>
                                <option value="11 AM to 12 PM">1 PM to 2 PM</option>
                                <option value="11 AM to 12 PM">2 PM to 3 PM</option>
                                <option value="11 AM to 12 PM">3 PM to 4 PM</option>
                                <option value="11 AM to 12 PM">4 PM to 5 PM</option>
                            </select> </div>
                    </div>
                    <div class="mb-5">
                        <div class="inputbox"> <ion-icon name="person-outline"></ion-icon> <select required name="counsellor">
                                <option value="" disabled selected hidden>Select Counsellor</option>
                                <option value="Dr.Mahesh">Dr.Mahesh</option>
                                <option value="Dr.Shashank">Dr.Shashank</option>
                                <option value="Dr.Shubham">Dr.Shubham</option>
                            </select> </div>
                    </div>
                    <button class="wider-button">Book</button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
