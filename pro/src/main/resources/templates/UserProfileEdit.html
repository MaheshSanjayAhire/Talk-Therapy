<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit User</title>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='register.css'>
</head>
<body>
	<div th:replace="Header"></div>
	<section>
        <div class="form-box mb-3">
            <div class="form-value">
                <form th:action="@{/updateuser}" th:object="${user}" method="post">
                    <h2>Edit</h2>
                    <div class="row mb-3">
                        <div class="col">
                            <div class="inputbox"> <ion-icon name="person-outline"></ion-icon> <input type="text"
                                    required name="username" th:value="${user.username}"> <label>Username</label> </div>
                        </div>
                        <div class="col">
                            <div class="inputbox"> <ion-icon name="mail-outline"></ion-icon> <input type="email"
                                    required name="email" th:value="${user.email}"> <label>Email</label> </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <div class="inputbox"> <ion-icon name="lock-closed-outline"></ion-icon> <input
                                    type="password" required  name="password" th:value="${user.password}"> <label>Password</label> </div>
                        </div>
                        <div class="col">
                            <div class="inputbox"> <ion-icon name="call-outline"></ion-icon> <input type="tel" 
                            required name="mobile" th:value="${user.mobile}">
                                <label>Mobile</label> </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <div class="inputbox"> <ion-icon name="location-outline"></ion-icon> <input type="text"
                                    required name="address" th:value="${user.address}"> <label>Address</label> </div>
                        </div>
                        <div class="col">
                            <div class="inputbox"> <ion-icon name="male-female-outline"></ion-icon> <select required
                            		name="gender" th:value="${user.gender}">
                                    <option value="" disabled selected hidden>Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select> </div>
                        </div>
                    </div>
                    <button class="register">Update</button>
                    <input type="hidden" th:value="${user.id}" name="id">
                </form>
            </div>
        </div>
    </section>
	<div th:replace="Footer"></div>
</body>
</html>
