<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Login</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='appointment.css'>
</head>
<body>
        <section>
            <div class="form-box mb-3">
                <div class="form-value">
                    <form>
                        <h2>Book Appointment</h2>
                        <div class="inputbox"> <ion-icon name="person-outline"></ion-icon> <input type="text" required>
                            <label>Username</label>
                        </div>
                        <div class="inputbox"> <ion-icon name="calendar-outline"></ion-icon> <input type="date" required>
                            <label>  Date  </label>
                        </div>
                        <div class="inputbox"> <ion-icon name="time-outline"></ion-icon> 
                            <select required>
                                <option value="" disabled selected>Select Time Slot</option>
                                <option value="9-10">9 to 10 AM</option>
                                <option value="10-11">10 to 11 AM</option>
                            </select>
                            <label>Time Slot</label>
                        </div>
                        <div class="inputbox"> <ion-icon name="people-outline"></ion-icon> <select required>
                                <option value="" disabled selected hidden>Select Counsellor</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select> 
                            <label>Select Counsellor</label>
                        </div>
                        <button>Book</button>
                    </form>
                </div>
            </div>
        </section> 
</body>
</html>
