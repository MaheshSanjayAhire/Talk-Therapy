<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Counselor Registration</title>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='register.css'>
</head>
<body>
	<div th:replace="HeaderWithBack"></div>
	<section>
        <div class="form-box mb-3">
            <div class="form-value">
                <form th:action="@{/addCounsellor}" th:object="${counsellor}" method="post">
                    <h2>Counselor Registration</h2>
                    <div class="row mb-3">
                        <div class="col">
                            <div class="inputbox"> <ion-icon name="person-outline"></ion-icon> <input type="text"
                                    required name="fullname" th:field="*{fullname}"> <label>Counselor Name</label> </div>
                        </div>
                        <div class="col">
                            <div class="inputbox"> <ion-icon name="mail-outline"></ion-icon> <input type="email"
                                    required name="email" th:field="*{email}"> <label>Email</label> </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <div class="inputbox"> <ion-icon name="lock-closed-outline"></ion-icon> <input
                                    type="password" required name="password" th:field="*{password}"> <label>Password</label> </div>
                        </div>
                        <div class="col">
                            <div class="inputbox"> <ion-icon name="call-outline"></ion-icon> <input type="tel" required 
                            	name="mobile" th:field="*{mobile}">
                                <label>Mobile</label> </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <div class="inputbox"> <ion-icon name="school-outline"></ion-icon> <input type="text"
                                    required name="specialization" th:field="*{specialization}"> <label>Specialization</label> </div>
                        </div>
                        <div class="col">
                            <div class="inputbox"> <ion-icon name="star-outline"></ion-icon> <input type="text"
                                    required name="experience" th:field="*{experience}"> <label>Experience</label> </div>
                        </div>
                    </div>
                    <button class="register">Register</button>
                    <div class="login">
                        <p>Already have an account? <a href="#">Log In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <div th:replace="Footer"></div>
</body>
</html>
