<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counselor Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #FFFFFF;
        }

        .container {
            margin-top: 50px;
        }

        .layout {
            position: relative;
            width: 100%;
            max-width: 850px;
            margin: auto;
        }

        .card {
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .red-section,
        .white-section {
            height: 400px;
        }

        .red-section {
            background-color: #FF6B6B;
        }

        .white-section {
            background-color: #C4D9E9;
        }

        form {
            max-width: 600px;
            margin: 0 auto; /* Center the form horizontally */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: #FFFFFF;
            
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            height: 40px;
        }

        .btn-primary {
            width: 100%;
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="layout">
            <div class="card">
                <div class="row">
                    <div class="col-lg-12 red-section"></div>
                    <div class="col-lg-12 white-section">
                        <div class="col-lg-8 mx-auto" style="margin-top: -300px!important;"> <!-- Center the counselor registration form -->
                            <form action="/submit_counselor_details" method="post">
                                <h2 class="text-center mb-4">Counselor Registration</h2>

                                <div class="mb-3">
                                    <label for="firstName" class="form-label">First Name:</label>
                                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                                </div>

                                <div class="mb-3">
                                    <label for="lastName" class="form-label">Last Name:</label>
                                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email:</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>

                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone:</label>
                                    <input type="text" class="form-control" id="phone" name="phone">
                                </div>

                                <div class="mb-3">
                                    <label for="specialization" class="form-label">Specialization:</label>
                                    <input type="text" class="form-control" id="specialization" name="specialization">
                                </div>

                                <div class="mb-3">
                                    <label for="experienceYears" class="form-label">Experience Years:</label>
                                    <input type="number" class="form-control" id="experienceYears"
                                        name="experienceYears">
                                </div>

                                <button type="submit" class="btn btn-primary">Register!</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
